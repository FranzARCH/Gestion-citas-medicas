<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>
    <link rel="stylesheet" href="../assets/css/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="../datos/pacientes.js"></script>
</head>
<body>

    <img class="logo" src="../assets/images/Imagen1.png" alt="Logo de FISImed">
    <div id="headerContainer"></div>

    <header>
        <nav>
            <ul>
                <li><a class="elementHeader" href="../index.html">Inicio</a></li>
                <li><a class="elementHeader" href="reservarCita.html">Reservar cita</a></li>
                <li><a class="elementHeader" href="historial.html" onclick="mostrarHistorial()">Historial medico</a></li>
                <li><a class="elementHeader" href="contacto.html">Contactar</a></li>

            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="column">
            <div class="element-column">
                <div class="text-element">
                    <p>Nombre del paciente</p>
                </div>
                <div class="text-respuesta" id="nombrecompleto">
                    <p>Sofia Sarmiento</p>
                </div>
            </div>
            <div class="element-column">
                <div class="text-element">
                    <p>Edad</p>
                </div>
                <div class="text-respuesta" id="edad">
                    <p>18</p>
                </div>
            </div>
            <div class="element-column">
                <div class="text-element">
                    <p>Residencia</p>
                </div>
                <div class="text-respuesta" id="residencia">
                    <p>Callao</p>
                </div>
            </div>
            <div class="element-column">
                <div class="text-element">
                    <p>Peso</p>
                </div>
                <div class="text-respuesta" id="peso">
                    <p>52kg</p>
                </div>
            </div>
            
        </div>
        <div class="column">
            <div class="element-column">
                <div class="text-element">
                    <p>Altura</p>
                </div>
                <div class="text-respuesta" id="altura">
                    <p>1.51m</p>
                </div>
            </div>
            <div class="element-column">
                <div class="text-element">
                    <p>Tipo de Sangre</p>
                </div>
                <div class="text-respuesta" id="tiposangre">
                    <p>A+</p>
                </div>
            </div>
            <div class="element-column">
                <div class="text-element">
                    <p>Alergias</p>
                </div>
                <div class="text-respuesta" id="alergias">
                    <p>Penicilina</p>
                </div>
            </div>
            <div class="element-column">
                <div class="text-element">
                    <p>Enfermedades diagnosticadas</p>
                </div>
                <div class="text-respuesta" id="enfermedades">
                    <p>No tiene</p>
                </div>
            </div>
        </div>
    
    </main>
    <script>
        //-------------------- Mostrar historial --------------------//
        document.addEventListener('DOMContentLoaded', function() {
            let pacienteActual = JSON.parse(localStorage.getItem('pacienteActual'))

            if (pacienteActual) {
                document.getElementById('nombrecompleto').innerText = pacienteActual.nombreCompleto
                document.getElementById('edad').innerText = pacienteActual.edad
                document.getElementById('residencia').innerText = pacienteActual.residencia
                document.getElementById('peso').innerText = pacienteActual.pesoKilos
                document.getElementById('altura').innerText = pacienteActual.alturaMetros
                document.getElementById('tiposangre').innerText = pacienteActual.tipoSangre
                document.getElementById('alergias').innerText = pacienteActual.alergias
                document.getElementById('enfermedades').innerText = pacienteActual.enfermedades
            } else {
                alert('No se encontraron datos del paciente.')
            }
        })
    </script>
</body>
</html>
