<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../assets/css/styleInicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="../datos/pacientes.js"></script>
</head>
<body>
    <main>
        <form class="container" id="formulario">
            <div class="element-1">
                <img class="logo" src="../assets/images/Imagen1.png" alt="Logo de FISImed">
            </div>
            <div class="element-2">
                <div class="usuario-block-2">
                    <div class="text-2">
                        <label>Usuario:</label>
                    </div>
                    <div class="contraseña-2">
                        <input id="usuario" required>   
                    </div> 
                </div>
                <div class="contraseña-block-2">
                    <div class="text-2">
                        <label>Contraseña:</label>
                    </div>
                    <div class="contraseña-2">
                        <input type="password" id="contrasena" required>  
                    </div> 
                    
                </div>
            </div>
            <div class="element-3">
                <div class="bloque-boton">
                    <button class="boton-inicio" type="submit" id="botoniniciar" >Iniciar sesión</button>
                </div>
                <div class="mensaje-final">
                    <p id="mensajefinal"></p>
                </div>
            </div>
        </form>
    </main>
    <script>
        //-------------------- Inicio de sesión --------------------//
        document.addEventListener('DOMContentLoaded', function() {
            const formularioInicio = document.getElementById('formulario')

            formularioInicio.addEventListener('submit', function(event) {
                event.preventDefault();

                let usuarioIngresado = document.getElementById('usuario').value;
                let contrasenaIngresada = document.getElementById('contrasena').value;

                let paciente = pacientes.find(paciente => paciente.usuario === usuarioIngresado && paciente.contrasena === contrasenaIngresada);
                if (paciente) {
                    localStorage.setItem('pacienteActual', JSON.stringify(paciente));
                    window.location.href = '../inicio.html';
                } else {
                    alert('Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.');
                }
            });
        });
    </script>
</body>
</html>
