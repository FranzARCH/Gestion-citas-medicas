<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReservarCita</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="../datos/citaMedica.js"></script>
    <script type="module" src="../datos/camposMedicos.js"></script>

</head>
<body>

    <div class="prim">
        <img class="logo" src="../assets/images/Imagen1.png" alt="Logo de FISImed">
        <div class="cerrar-sesion">
            <a href="../pages/ola.html">Cerrar Sesión</a>
        </div>  
    </div>


    <header>
        <nav>
            <ul>
                <li><a class="elementHeader" href="../index.html">Inicio</a></li>
                <li><a class="elementHeader" href="reservarCita.html">Reservar cita</a></li>
                <li><a class="elementHeader" onclick="mostrarHistorial()" href="historial.html">Historial medico</a></li>
                <li><a class="elementHeader" href="contacto.html">Contactar</a></li>

            </ul>
        </nav>
    </header>

    <main class="main">
            <form class="container" id="form">
                <div class="column">
                    
                    <label class="text_column" for="escogerespecialidad">Elija especialidad:</label>
                    <select class="input_column" name="escogerespecialidad" id="escogerespecialidad"></select>

                    
                    <label class="text_column" for="fecha_cita">Elija día/mes/año:</label>
                    <input class="input_date_column" type="date" id="fecha_cita" name="fecha_cita" required>


                    <label class="text_column" for="escogerhora">Elija la hora de la cita:</label>
                    <select class="input_column" id="escogerhora" name="escogerhora" required></select>

                    <label class="text_column" for="escogermedico">Elija médico:</label>
                    <select class="input_column" type="text" id="escogermedico" name="escogermedico" required></select>

                </div>

                <div class="column">
                    

                    <label class="text_column" for="email">Correo electrónico:</label>
                    <input class="input_column" type="email" id="email" name="email" required>

                    <label class="text_column" for="especificaciones">Especificaciones:</label>
                    <textarea cols="40" rows="7" class="input_column" type="text" id="especificaciones" name="especificaciones"></textarea>

                    <button type="submit" id="botonagendar">Agendar cita</button>
                    <p id="mensaje"></p>

                </div>
            </form>
        
    </main>

</body> 
</html>
