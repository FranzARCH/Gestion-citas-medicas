<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReservarCita</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    

</head>
<body>

    <img class="logo" src="../assets/images/Imagen1.png" alt="Logo de FISImed">
    <div id="headerContainer"></div>

    <header>
        <nav>
            <ul>
                <li><a class="elementHeader" href="../index.html">Inicio</a></li>
                <li><a class="elementHeader" href="reservarCita.html">Reservar cita</a></li>
                <li><a class="elementHeader" href="historial.html">Historial medico</a></li>
                <li><a class="elementHeader" href="contacto.html">Contactar</a></li>

            </ul>
        </nav>
    </header>

    <main class="main">
            <form class="container">
                <div class="column">
                    
                    <label class="text_column" for="escigerespecialidad">Elija especialidad:</label>
                    <select class="input_column" name="" id="escogerespecialidad"></select>

                    
                    <label class="text_column" for="fecha_cita">Elija día/mes/año:</label>
                    <input class="input_date_column" type="date" id="fecha_cita" name="fecha_cita" required>


                    <label class="text_column" for="hora_cita">Elija la hora de la cita:</label>
                    <select class="input_column" id="hora_cita" name="hora_cita" required>
                        <option value="">Seleccione una hora</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">1:00 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                        <option value="17:00">5:00 PM</option>
                        <option value="18:00">6:00 PM</option>
                        <option value="19:00">7:00 PM</option>
                        <option value="20:00">8:00 PM</option>
                        <option value="21:00">9:00 PM</option>
                    </select>
                    <label class="text_column" for="Medico">Elija médico:</label>
                    <input class="input_column" type="text" id="Medico" name="Medico" required>

                </div>

                <div class="column">
                    

                    <label class="text_column" for="email">Correo electrónico:</label>
                    <input class="input_column" type="email" id="email" name="email" required>

                    <label class="text_column" for="especificaciones">Especificaciones:</label>
                    <textarea cols="40" rows="7" class="input_column" type="text" id="especificaciones" name="especificaciones"></textarea>

                    <button type="submit">Agendar cita</button>

                </div>
            </form>
        
    </main>
    <script type="module" src="../datos/camposMedicos.js"></script>

</body> 
</html>
